## catalog of libraries and plugins used to build the KK Physics project

[versions]

checkstyle = "11.0.0"
jme = "3.9.0-alpha3"
jolt-jni = "2.1.0"

[libraries]

acorus = "com.github.stephengold:Acorus:2.0.2"
heart = "com.github.stephengold:Heart:9.2.0"

jme3-awt-dialogs = { module = "org.jmonkeyengine:jme3-awt-dialogs", version.ref = "jme" }
jme3-core = { module = "org.jmonkeyengine:jme3-core", version.ref = "jme" }
